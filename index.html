        <script>
            const audio = document.getElementById("myAudio");

            // Attempt autoplay
            audio.play().catch(() => {
                // Show the button if autoplay fails
                const button = document.getElementById("playButton");
                button.style.display = "block";

                // Play audio when the user clicks the button
                button.addEventListener("click", () => {
                    audio.play();
                    button.style.display = "none"; // Hide the button once audio starts
                });
            });
        </script>
        <script>
            // Get today's date and determine the target Christmas date
            const today = new Date();
            const year = today.getFullYear();
            let christmasDate = new Date(`December 25, ${year} 00:00:00`);

            // If Christmas has already passed this year, set to next year's Christmas
            if (today > christmasDate) {
                christmasDate = new Date(`December 25, ${year + 1} 00:00:00`);
            }

            // Countdown function
            function updateCountdown() {
                const now = new Date().getTime();
                const distance = christmasDate.getTime() - now;

                // Time calculations
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Update the countdown element
                document.getElementById("countdown").innerHTML = `
                ${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds
            `;

                // If the countdown is over, display a message
                if (distance < 0) {
                    clearInterval(interval);
                    document.getElementById("countdown").innerHTML = "ðŸŽ‰ Merry Christmas! ðŸŽ";
                }
            }

            // Update countdown every second
            const interval = setInterval(updateCountdown, 1000);

            // Run the function once immediately
            updateCountdown();
        </script>
